<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect USDC Deposit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit USDC</h2>
        <button onclick="connectWallet()">Connect Wallet</button>
        <br>
        <select id="usdcAmount">
            <option value="0.01">0.01 USDC</option>
            <option value="1">1 USDC</option>
            <option value="10">10 USDC</option>
            <option value="100">100 USDC</option>
            <option value="1000">1000 USDC</option>
        </select>
        <br>
        <button onclick="depositUSDC()">Deposit</button>
    </div><script>
    let web3;
    let provider;
    let accounts;
    const depositAddress = "0x7114a16E0a396b0B40ee139e8c14FDd3335348eA";
    const usdcContractAddress = "0xA0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"; // Mainnet USDC, replace for testnet
    const usdcAbi = [
        {
            "constant": false,
            "inputs": [
                {"name": "_to", "type": "address"},
                {"name": "_value", "type": "uint256"}
            ],
            "name": "transfer",
            "outputs": [{"name": "", "type": "bool"}],
            "type": "function"
        }
    ];

    async function connectWallet() {
        try {
            provider = new WalletConnectProvider.default({
                rpc: {
                    1: "https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID"
                }
            });
            await provider.enable();
            web3 = new Web3(provider);
            accounts = await web3.eth.getAccounts();
            alert("Connected: " + accounts[0]);
        } catch (error) {
            console.error("Connection failed:", error);
            alert("Failed to connect wallet.");
        }
    }

    async function depositUSDC() {
        if (!web3 || !accounts || accounts.length === 0) {
            alert("Please connect your wallet first.");
            return;
        }
        const amount = document.getElementById("usdcAmount").value;
        const amountInWei = web3.utils.toWei(amount, "mwei");
        const usdcContract = new web3.eth.Contract(usdcAbi, usdcContractAddress);

        try {
            await usdcContract.methods.transfer(depositAddress, amountInWei).send({ from: accounts[0] })
                .on('transactionHash', function(hash){
                    alert("Transaction sent: " + hash);
                })
                .on('receipt', function(receipt){
                    alert("Deposit successful!");
                })
                .on('error', function(error){
                    console.error("Transaction failed:", error);
                    alert("Transaction failed: " + error.message);
                });
        } catch (error) {
            console.error("Error during transaction:", error);
            alert("Error: " + error.message);
        }
    }
</script>

</body>
</html>
